model:
  base_learning_rate: 1.0e-4
  scale_lr: False
  target: src.model.LALM.LALMModel
  params:
    audio_encoder:
      target: src.model.audio_encoder.WhisperAudioEncoder
      params:
        model_name: "/home/jhkim/jhkim/model/whisper-large-v3"
        finetune: False
        use_lora: False
        use_qlora: False
        trust_remote_code: True
    
    llm_decoder:
      target: src.model.LLM.LLMDecoder
      params:
        model_name: "meta-llama/Llama-3.2-3B-Instruct"
        use_qlora: False
        use_lora: False
        trust_remote_code: True
    
    projector_hidden_act: "gelu"
    projector_bias: False

# Inference용 데이터셋 설정 - SpeechCraft
data:
  target: src.data.speechcraft.SpeechCraftDataset
  params:
    csv_file: null  # inference 시 사용할 CSV 파일 경로 설정 필요
    stage: 1

# Inference용 설정 - 학습 관련 설정 불필요
inference:
  device: "cuda"  # or "cpu"
  batch_size: 1
  max_new_tokens: 512
  do_sample: False
  temperature: 1.0

